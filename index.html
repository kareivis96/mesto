<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header position-center">
    <img src="./images/logo_white.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main ">
    <section class="profile position-center">
      <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__paragraph">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list position-center">
        <li>
          <article class="card">
            <img src="./images/karachaevsk.jpg" alt="карачаевск" class="card__img">
            <div class="card__container">
              <h2 class="card__text">Карачаевск</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/dombai.jpg" alt="домбай" class="card__img">
            <div class="card__container">
              <h2 class="card__text">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/elbrus.jpg" alt="эльбрус" class="card__img">
            <div class="card__container">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/dombai.jpg" alt="домбай" class="card__img">
            <div class="card__container">
              <h2 class="card__text">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/karachaevsk.jpg" alt="карачаевск" class="card__img">
            <div class="card__container">
              <h2 class="card__text">Карачаево-Черкессия</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/elbrus.jpg" alt="" class="card__img">
            <div class="card__container">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer position-center">
    <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form name="editForm" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input name="formName" type="text" class="popup__input popup__input_name" placeholder="Имя">
        <input name="formJob" type="text" class="popup__input popup__input_job" placeholder="Род занятий">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
