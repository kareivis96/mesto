<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">

  <header class="header position-center">
    <img src="<%=require('./images/logo_white.svg')%>" alt="логотип" class="header__logo">
  </header>

  <main class="main ">

    <section class="profile position-center">
      <img src="<%=require('./images/avatar.jpg')%>" alt="аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="edit-profile"></button>
        </div>
        <p class="profile__paragraph">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list position-center">
      </ul>
    </section>

  </main>

  <footer class="footer position-center">
    <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div id="edit-profile-popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form id="edit-profile-form" name="editForm" class="popup__form">
        <div class="popup__input-wrapper">
          <input id="edit-profile-input-name" name="formName" type="text" class="popup__input" placeholder="Имя"
            required minlength="2" maxlength="40">
          <p class="popup__error-text"></p>
        </div>
        <div class="popup__input-wrapper">
          <input id="edit-profile-input-job" name="formJob" type="text" class="popup__input" placeholder="Род занятий"
            required minlength="2" maxlength="200">
          <p class="popup__error-text"></p>
        </div>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button id="edit-profile-close-button" type="button" class="close-button"></button>
    </div>
  </div>

  <div id="add-card-popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form id="add-card-form" name="addForm" class="popup__form">
        <div class="popup__input-wrapper">
          <input id="add-card-input-name" name="addFormName" type="text" class="popup__input" placeholder="Название"
            required minlength="2" maxlength="30">
          <p class="popup__error-text"></p>
        </div>
        <div class="popup__input-wrapper">
          <input id="add-card-input-url" name="addFormUrl" type="url" class="popup__input"
            placeholder="Ссылка на картинку" required>
          <p class="popup__error-text"></p>
        </div>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <button id="add-card-close-button" type="button" class="close-button"></button>
    </div>
  </div>

  <div id="confirm-delete-popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Вы уверены?</h2>
      <form id="confirm-delete-form" name="addForm" class="popup__form">
        <button type="submit" class="popup__save-button">Да</button>
      </form>
      <button id="add-card-close-button" type="button" class="close-button"></button>
    </div>
  </div>

  <div id="image-popup" class="popup popup_type_image-popup">
    <div class="image-block">
      <img class="image-block__img">
      <h2 class="image-block__heading"></h2>
      <button id="image-block-close-button" type="button" class="close-button"></button>
    </div>
  </div>

  <template id="card-template">
    <li id="card-list-element">
      <article class="card">
        <img class="card__img">
        <div class="card__container">
          <h2 class="card__text"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
        <button type="button" class="card__delete-button"></button>
      </article>
    </li>
  </template>

</body>

</html>
